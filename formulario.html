<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Hoja de Estilos-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Maquetacion Web</title>



    <script type="text/javascript">

        window.addEventListener('load', () => {
            var template = document.getElementById('article-template');


            var articles = document.getElementById('articles')
            for (var i = 1; i <= 5; i++) {
                var clonado = template.cloneNode(true);
                clonado.removeAttribute("id");
                var h2 = clonado.getElementsByTagName('h2')[0];
                h2.innerHTML = h2.textContent + ' ' + i;
                articles.appendChild(clonado);
            }
        })

    </script>
</head>

<body>
    <header id="header">
        <div class="center">
            <!--LOGO-->
            <div id="logo">
                <img src="assets/imagenes/Angula_logo.svg.png" class="app-logo" alt="logo">
                <span id="brand">
                    <strong>Curso</strong>Angular
                </span>
            </div>


            <!--Menu de navegacion-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Sobre mi</a>
                    </li>
                    <li>
                        <a href="#">Contacto</a>
                    </li>
                </ul>
            </nav>


            <!--Limpiar Flotados-->
            <div class="clearfix"></div>
        </div>
    </header>


    <div class="center">
        <section id="content">

            <h1 class="subheader">Formulario</h1>

            <form class="mid-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="nombre">
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos">
                </div>

                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea name="bio" ></textarea>
                </div>

                <div class="form-group radioButtons">
                    <input type="radio" name="genero" value="hombre" />Hombre
                    <input type="radio" name="genero" value="hombre" />Mujer
                </div>

                <div class="clearfix"></div>

               <input type="submit" value="Enviar" class="btn btn-success">
            </form>
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear articulo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el arituclo que buscas</p>
                <form id="formulario">
                    <input type="text" name="search" id="search">
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>&copy; Desarrollado por Andy Rosado | Curso Angular</p>
        </div>
    </footer>
</body>

</html>
